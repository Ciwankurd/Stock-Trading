<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>STOCK-TRADING</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/BrukerStocks.js"></script>


</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-white bg-white">
            <!-- https://www.geeksforgeeks.org/how-to-insert-a-javascript-variable-inside-href-attribute/-->
            <a class="navbar-brand" href="index.html" onclick="location.href=this.href+'?'+BId;return false;">
                <img src="Logo.png" width="400" style="width:200px;" class="rounded-pill" alt="stock logo">
            </a>
        </nav>
    </header>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form class="form">
                <h1>Dine Stocks: </h1>
                <h4>Du kan selge dine Stocks : </h4>
                <div id="Stocks" style="color: red"></div>
                <div id="feil" style="color: red"></div>
            </form>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="selge">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Selge Stock:</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-10 ">
                                <label class="label">Stock ID</label>
                                <input type="text" class="form-control" disabled="disabled" id="bSId" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10 ">
                                <label class="label">Antall Stocks :</label>
                                <input type="text" class="form-control" id="antallStocks" onchange="" />
                                <span id="feilantallStocks" style="color: red"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10 ">
                                <label class="label">Dato og Tid :</label>
                                <input type="text" class="form-control" id="datoTid" onchange="" />
                                <span id="feildatoTid" style="color: red"></span>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" onClick="selgeStock()" class="btn btn-primary">Bekrefte</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Avbryte</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
