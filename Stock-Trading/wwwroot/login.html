<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>STOCK-TRADING</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loginn.js"></script>


</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-white bg-white">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" width="400" style="width:200px;" class="rounded-pill" alt="stock logo">
            </a>
            <!-- Admin Login -->
            <!-- https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_modal_sm&stacked=h -->
            <div class="container mt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Admin">Admin</button>
            </div>

            <!-- The Modal -->
            <div class="modal fade" id="Admin">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Login Admin:</h4>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <div class="col-sm-10 ">
                                        <label class="label">Admin-fornavn</label>
                                        <input type="text" class="form-control" id="Adminnavn" onchange="" />
                                        <span id="feilAdminnavn" style="color: red"></span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10 ">
                                        <label class="label">Passord</label>
                                        <input type="password" class="form-control" id="Adminpass" onchange="" />
                                        <span id="feilAdminpass" style="color: red"></span>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" data-bs-dismiss="modal" onClick="Adminlogin()" class="btn btn-primary">login</button>
                            <button  class="btn btn-danger" data-bs-dismiss="modal">Avbryte</button>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        
    </header>
    <!-- Bruker Login -->
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form class="form">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <h1 class="text-white">login</h1>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label class="label">Brukernavn</label>
                        <input type="text" class="form-control" id="brukernavn" onchange="" />
                        <span id="brukernavn" style="color: red"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4 ">
                        <label class="label">Passord</label>
                        <input type="password" class="form-control" id="pass" onchange="" />
                        <span id="feilpass" style="color: red"></span>
                    </div>
                </div>



                <div class="form-group row">
                    <div class="col-sm-4">
                        <input type="button" id="reg" value="login" onClick="Brukerlogin()" class="btn btn-primary" style="margin-right:15px" />
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#RegBruker">Registere</button>
                    </div>

                </div>

                <div id="feil" style="color: red"></div>
            </form>

            <!-- The Modal -->
            <div class="modal fade" id="RegBruker">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Registere :</h4>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <div class="col-sm-10 ">
                                        <label class="label">Brukernavn</label>
                                        <input type="text" class="form-control" id="Bnavn" onchange="" />
                                        <span id="feilBnavn" style="color: red"></span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10 ">
                                        <label class="label">Set din Passord</label>
                                        <input type="password" class="form-control" id="Bpass" onchange="" />
                                        <span id="feilBpass" style="color: red"></span>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" data-bs-toggle="modal" onclick="RegistereBruker()" class="btn btn-primary">Registere</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">Avbryte</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
